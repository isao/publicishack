<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>delta p2</title>
<link href="css/cssreset-min.css" rel="stylesheet" type="text/css">
<link href="css/main.css" rel="stylesheet" type="text/css">
</head>
<body>

<div id="frame" class="p4">
  <div class="foo2">
        <div class="dest-title">Tahiti - French Polynesia</div>
        <div class="dest-title">Hotel Name</div>
        <br>
        <img src="imgs/temp_thumb.png">
        <img src="imgs/page_4_plus_sign.png">
        <img src="imgs/temp_thumb.png">

        <div class="section-title">departing from:</div>
        <input class="depart-from-input" type="text" value="ex: San Francisco">
        <div class="section-title">on the:</div>
        <div class="yui3-skin-sam yui3-g">
            <div id="depart-calendar" style="font-family:Arial" ></div>
        </div>
        <div class="section-title">returning on the:</div>
        <div class="yui3-skin-sam yui3-g">
            <div id="return-calendar" style="font-family:Arial" ></div>
        </div>
        <br><br>
        <img src="imgs/page_4_button.png">
      </div>
    </div>
<!--    <a href="index.html" class="prev"><img src="imgs/arrow_left.png" width="74" height="179" alt="go back"></a>-->

</div>

<script src="http://yui.yahooapis.com/3.5.1/build/yui/yui-min.js"></script>
<script type="text/javascript">
YUI().use('calendar', 'datatype-date', 'cssbutton',  function(Y) {

    var departCalendar = new Y.Calendar({
      contentBox: "#depart-calendar",
      width:'340px',
      showPrevMonth: true,
      showNextMonth: true,
      date: new Date()}).render();

    var returnCalendar = new Y.Calendar({
      contentBox: "#return-calendar",
      width:'340px',
      showPrevMonth: true,
      showNextMonth: true,
      date: new Date()}).render();

});
</script>
</body>
</html>
